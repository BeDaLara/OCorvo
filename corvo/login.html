<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Área de login do Estúdio Raven - Acesse sua conta para compras e agendamentos">
    <meta name="author" content="Estúdio Raven">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <title>Raven Tattoo - Login</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-eduwell-style.css">
    <style>
        
        
        /* Estilos da página de login */
        .login-section {
            padding: 120px 0;
            background: #f8f9fa;
        }
        
        .login-container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 30px rgba(0,0,0,0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header img {
            width: 80px;
            margin-bottom: 15px;
        }
        
        .login-header h3 {
            font-weight: 700;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            height: 50px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding-left: 20px;
        }
        
        .btn-login {
            background: linear-gradient(-145deg, rgba(219,138,222,1) 0%, rgba(246,191,159,1) 100%);
            border: none;
            color: #fff;
            width: 100%;
            padding: 12px;
            font-weight: 600;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .social-login {
            margin: 30px 0;
        }
        
        .social-btn {
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            color: #fff;
            font-weight: 600;
        }
        
        .facebook-btn {
            background: #3b5998;
        }
        
        .google-btn {
            background: #dd4b39;
        }
        
        .divider {
            position: relative;
            margin: 30px 0;
            text-align: center;
        }
        
        .divider:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
            z-index: 1;
        }
        
        .divider span {
            position: relative;
            z-index: 2;
            background: #fff;
            padding: 0 15px;
            color: #777;
        }
    </style>
</head>

<body>

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
      <div class="container">
          <div class="row">
              <div class="col-12">
                <nav class="main-nav">
                      <!-- ***** Logo Start ***** -->
                      <a href="index.html" class="logo">
                          <img src="assets/images/templatemo-eduwell.png" alt="EduWell Template">
                      </a>
                      <!-- ***** Logo End ***** -->
                      <!-- ***** Menu Start ***** -->
                      <ul class="nav">
                          <li class="scroll-to-section"><a href="#top" class="active">Home</a></li>
                          <li class="scroll-to-section"><a href="#services">Artistas</a></li>
                          <li class="scroll-to-section"><a href="#courses">Galeria</a></li>
                          <li class="has-sub">
                              <a href="javascript:void(0)">Páginas</a>
                              <ul class="sub-menu">
                                  <li><a href="about-us.html">Nossa História</a></li>
                            <li><a href="gallery.html">Galeria</a></li>
                            <li><a href="blog.html">Blog</a></li>
                            <li><a href="faq.html">FAQ</a></li>
                              </ul>
                          </li>
                           <li><a href="store.html" class="active">Loja</a></li> 
                    <li><a href="contact-us.html">Contato</a></li> 
                    <li><a href="login.html"><i class="fa fa-user"></i></a></li>
                    <li><a href="cart.html"><i class="fa fa-shopping-cart"></i></a></li>
                      </ul>        
                      <a class='menu-trigger'>
                          <span>Menu</span>
                      </a>
                      <!-- ***** Menu End ***** -->
                  </nav>
              </div>
          </div>
      </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <section class="login-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="login-container">
            <div class="login-header">
              <img src="assets/images/raven-logo.png" alt="Raven Logo">
              <h3>Bem-vindo de volta</h3>
              <p>Acesse sua conta para continuar</p>
            </div>
            
            <form id="loginForm">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" required>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
                <a href="forgot-password.html" class="float-right">Esqueceu a senha?</a>
              </div>
              <button type="submit" class="btn btn-login">Entrar</button>
              
              <div class="divider">
                <span>OU</span>
              </div>
              
              <div class="social-login">
                <a href="#" class="social-btn facebook-btn">
                  <i class="fa fa-facebook-f"></i> Continuar com Facebook
                </a>
                <a href="#" class="social-btn google-btn">
                  <i class="fa fa-google"></i> Continuar com Google
                </a>
              </div>
              
              <div class="login-footer">
                <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/lightbox.js"></script>
    <script src="assets/js/tabs.js"></script>
    <script src="assets/js/video.js"></script>
    <script src="assets/js/slick-slider.js"></script>
    <script src="assets/js/custom.js"></script>
    <script>
        // Fix para navbar
        $(window).scroll(function() {
            if ($(window).scrollTop() > 50) {
                $('.header-area').addClass('sticky');
            } else {
                $('.header-area').removeClass('sticky');
            }
        });

        // Validação do formulário
        $('#loginForm').submit(function(e) {
            e.preventDefault();
            // Aqui você pode adicionar a lógica de autenticação
            alert('Login realizado com sucesso! Redirecionando...');
            window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
